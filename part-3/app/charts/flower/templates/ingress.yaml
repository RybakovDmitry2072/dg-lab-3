apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "flower.name" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
{{- include "flower.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "flower.serviceName" . }}
                port:
                  number: {{ .Values.service.ports.port }}